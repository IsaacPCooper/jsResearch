<!DOCTYPE html>
<html lang="en">
<head>
    <!--Just adding Tailwindcss as I like it.-->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <title>Button Clicker</title>
</head>
<body>
    <h1>Button Clicker!</h1>
    <h2 id="clicked-number">
        0
    </h2>
    <button class="bg-blue-500 hover:bg-green-900 p-2 mb-4" onclick="addClick()">+1 Click</button>
    <br>
    <button class="bg-blue-500 hover:bg-green-900 p-2" id="save-score-btn" onclick="saveScore()">Save Your Score!</button>
    <p id="saved-score">Saved Scores: </p>
    <script src="index.js"></script>
</body>
</html>
